<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater Page</title>
    <link rel="stylesheet" href=".//style.css">
</head>

<body>
    <main>
        <input type="number" value="0">
        <div class="calculater">
            <button class="op_key" op="clear">c</button>
            <button class="op_key" op="nagate">+/-</button>
            <button class="op_key" op="parcent">%</button>
            <button class="op_key" op="divide">/</button>

            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="num_key">9</button>
            <button class="num_key" op="maltiply">X</button>

            <button class="num_key">4</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>
            <button class="num_key" op="subtarct">-</button>

            <button class="num_key">1</button>
            <button class="num_key">2</button>
            <button class="num_key">3</button>
            <button class="num_key" op="add">+</button>

            <button class="num_key">0</button>
            <button class="num_key">.</button>
            <button class="eq_key">=</button>



        </div>
    </main>
</body>

</html>
